<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="chat.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=67c77d274ba0613f3bf51949c87c1440"></script>
    <title>Chat</title>
</head>
<body>

    <!-- start: Chat -->
    <section class="chat-section">
        <div class="chat-container">

            <!-- start: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li><a href="" data-title="Chats" id="chatBTN"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="" data-title="Participants" id="participantsBTN"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="" data-title="Map" id="mapBTN"><i class="ri-map-pin-line"></i></a></li>
                    <li><a href="" data-title="Payment" id="paymentBTN"><i class="ri-coins-line"></i></a></li>

                    <li class="chat-sidebar-end">
                        <a href="" data-title="Exit" id="chat-sidebar-end-exit"><i class="ri-arrow-go-back-line"></i></a>
                    </li>
                </ul>
            </aside>
            
            <!-- end: Sidebar -->

            <!-- start: Content -->
            <div class="chat-content">
                <!-- start: Content side -->
                
                <div class="content-sidebar active" id="content-sidebar">
                    <div class="content-sidebar-title">최소 금액</div>
                    <div class="content-sidebar-minAmount" id="content-sidebar-minAmount"></div>
                        
                       
                
                    <div class="content-participants">
                        <ul class="content-participants-list" id="content-participants-list">
                            <li class="content-participants-title"><span>Participants</span></li>
                            <li>
                                <div class="content-participant">
                                    <span class="content-participant-info">
                                        <span class="content-participant-name">참가자</span>
                                        <span class="content-participant-text">지불 금액</span>
                                    </span>
                                    <span class="content-participant-more">
                                        <span class="content-participant-ready">완료</span>
                                        <span class="content-participant-role">Host</span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end: Content side -->

                <!-- start: Conversation -->
                <div class="conversation conversation-default" id="conversation-default">
                   <!-- <i class="ri-chat-3-line"></i> -->
                   <i class="ri-bear-smile-fill"></i>
                    <p id="conversation-default-text">MUCTS</p>
                </div>

                <div class="conversation active" id="conversation">
                    <div class="conversation-top">
                        
                        <div class="conversation-status">
                            
                            <div>
                                <div class="conversation-status-title" id="conversation-status-title">ROOM TITLE</div>
                                <div class="conversation-status-capacity" id="conversation-status-capacity">CAPACITY</div>
                            </div>
                        </div>
        
                    </div>
                    <div class="conversation-main">
                        <ul class="conversation-wrapper" id="conversation-wrapper">
                            
                    </div>
                    
                    <div class="conversation-form">
                        <div class="conversation-form-group">
                            <textarea id="messageInput" class="conversation-form-input" rows="1" placeholder="Type here..."></textarea>
                        </div>
                        <button type="button" class="conversation-form-submit" id="conversation-submit-button"><i class="ri-send-plane-2-line"></i></button>
                    </div>
                <!-- end: Conversation -->

            </div>

            <!-- end: Content -->
        
            <!-- start : modal -->
            <div class="modal" id="modal">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <div clase="modal-close" id="modal-close">
                        X
                        </div>
                    </div>
                    <div class="modal-body">
                        <!-- Map -->
                        <div class="modal-map" id="modal-map">
                        
                        </div>

                        <!-- Payment -->
                        <div class="modal-payment" id="modal-payment">
                            <div class="modal-payment-header" >
                                <span class="modal-payment-subtitle">최소 금액</span>
                                <span class="modal-payment-figure" id="modal-payment-minAmount">20,000원</span>
                            </div>
                            <div class="modal-payment-body">
                                <span class="modal-payment-subtitle">당신의 포인트</span>
                                <span class="modal-payment-figure" id="modal-payment-userPoint" >500,000원</span>
                                <span class="modal-payment-alert" id="modal-payment-alert">메시지</span>
                            </div>
                            <div class="modal-payment-footer">
                                <span class="modal-payment-subtitle">얼마를 사용하실 건가요?</span>
                                <input type="number" class="modal-payment-input" id="charge_money" >
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" >
                        <div id="modal-send-gathering">
                        SEND
                        </div>
                    </div>
                </div>
            </div>
            <!-- start : modal -->

        </div>
    </section>
    <!-- end: Chat -->
    
    <script src="chat.js"></script>
</body>
</html>
